<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <u><p class="heading">Todo List</p></u> 
    <div class="todo-input">
      <input type="text" placeholder="Todo name" class="js-name-input"  onkeydown="
      enterclick(event);">
      <input type="date" class="js-due-date-input" >
      <button onclick="
        addTodo();
      " class="add-todo">Add</button>
    </div>
    <div class="js-todo-list">

    </div>

    <script src="index.js"></script>
  </body>
</html>
